<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Tour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="output.css">
</head>


<body class="bg-blue-200 text-2xl">
    <div class="container mx-auto p-4 text-center nanum-pen-script-regular nanum-pen-script-regular ">
        <div class="text-center text-4xl ">
            <h1 class="text-4xl font-bold font-custom">Torneo 2024</h1>
     

                <img class="img1" src="public/favicon.png" alt="Favicon" >
          
            <h1 class="text-2xl font-bold font-custom">NoPuedo</h1>
        </div>


        <h1 id="title" class="text-2xl font-bold text-center mb-4">
   
</h1>

        <!-- Botón para iniciar un nuevo torneo -->
        <button id="newTournamentButton" class="bg-blue-500 text-white py-2 px-4 rounded hidden">Iniciar Nuevo
            Torneo</button>

        <div id="admin-section" class="mt-4 hidden">
            <h2 class="text-xl font-semibold">Administrador - Ingresar Resultados</h2>
            <form id="resultForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <label for="team1" class="block text-gray-700">Equipo 1:</label>
                <select id="team1" class="border border-gray-300 rounded mb-4 w-full">
                    <option value="">Seleccionar</option>
                    <option value="Pablo">Pablo</option>
                    <option value="Fede">Fede</option>
                    <option value="Willy">Willy</option>
                    <option value="Roma">Roma</option>
                </select>
                <label for="team2" class="block text-gray-700">Equipo 2:</label>
                <select id="team2" class="border border-gray-300 rounded mb-4 w-full">
                    <option value="">Seleccionar</option>
                    <option value="Pablo">Pablo</option>
                    <option value="Fede">Fede</option>
                    <option value="Willy">Willy</option>
                    <option value="Roma">Roma</option>
                </select>
                <label for="score1" class="block text-gray-700">Goles Equipo 1:</label>
                <input type="number" id="score1" class="border border-gray-300 rounded mb-4 w-full" required>
                <label for="score2" class="block text-gray-700">Goles Equipo 2:</label>
                <input type="number" id="score2" class="border border-gray-300 rounded mb-4 w-full" required>
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Guardar Resultado</button>
            </form>
        </div>

        <div id="championDiv" class="mt-4 hidden">
            <h2 class="text-xl font-semibold">Campeón: <span id="championName"></span></h2>
        </div>

        <div id="fixture" class="mt-4">
            <!-- <h2 class="text-center text-xl font-semibold">Fixture</h2> -->
            <table id="fixtureTable" class="table-auto min-w-full shadow-lg rounded-lg overflow-hidden mt-2 bg-white "></table>
        </div>

        <div id="standings" class="mt-4 pb-5 border-b border-black">
            <h2 class="text-center font-semibold">Tabla de Posiciones</h2>
            <table id="standingsTable" class="min-w-full bg-neutral-200 shadow-lg rounded-lg overflow-hidden mt-2">
                <thead>
                    <tr class="bg-blue-300">
                        <th class="">Player</th>
                        <th class="">GF</th>
                        <th class="">GC</th>
                        <th class="">PTS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tournamentsContainer" class="mt-5 table-auto min-w-full shadow-lg rounded-lg overflow-hidden mt-2 bg-white"></div>
    </div>

    <script src="script.js"></script>
    <script src="firebase.js"></script>
</body>


</html>
